<script language="JavaScript">

var Tr = false; // debugging flag
var MARK = "white";

var has_solution = 0;

////////////////////////////////////////////////////////////////////////////////
   // cells are indexed 0..80
   // cells of row, col, or box are indexed 0..8

function rowCell(C,I) {
  return (C - (C % 9)) + I;
}

function colCell(C,I) {
  return (C % 9) + 9*I;
}

function boxCell(C,I) {
  return (C - (C % 3) - ((C - (C % 9)) % 27)) + (I % 3) + 3*(I - (I % 3));
}

////////////////////////////////////////////////////////////////////////////////
// random number generator

var date = new Date();
var rndLimit = 4294967296;
var rndstate = date.getTime() % rndLimit;
// rndstate = 3291989743; // fixed value for debugging
function rnd9() {
  rndstate = (1 + rndstate*5) % rndLimit;
  return Math.floor(9*rndstate/rndLimit) + 1;
}
rnd9();rnd9();rnd9();rnd9();rnd9();rnd9();
rnd9();rnd9();rnd9();rnd9();rnd9();rnd9();

////////////////////////////////////////////////////////////////////////////////

var sudoku = new Array(81);
var solution = new Array(81);
var work = new Array(81);

var Nmax = 0;

////////////////////////////////////////////////////////////////////////////////

function blankBoard() {
  var I;
  var board = new Array(81);
  for (I = 0; I < 81; I++) {
    board[I] = 0;
  }
  return board;
}

function rndBoard() {
  var I;
  var board = new Array(81);
  for (I = 0; I < 81; I++) {
    board[I] = rnd9();
  }
  return board;
}

function copyBoard(src) {
  var I;
  var board = new Array(81);
  for (I = 0; I < 81; I++) {
    board[I] = src[I];
  }
  return board;
}

//========
// for debugging

function compareBoards(b1, b2) {
  var ans = "";
  for (var I = 0; I < 81; I++) {
    if (b1[I] != b2[I] && b1[I] > 0 && b2[I] > 0) {
      ans = ans+I+": "+b1[I]+" <-> "+b2[I]+"\n";
    }
  }
  if (ans == "") {
    return null;
  } else {
    return ans;
  }
}

////////////////////////////////////////////////////////////////////////////////
// validity check

function check(board,C,V) {
  var X;
  for (var I = 0; I < 9; I++) {
    X = rowCell(C,I);
    if (X != C && board[X] == V) {
//if(Tr) alert("["+C+"] = "+V+" == ["+X+"] = "+board[X]);
      return false;
    }
    X = colCell(C,I);
    if (X != C && board[X] == V) {
//if(Tr) alert("["+C+"] = "+V+" == ["+X+"] = "+board[X]);
      return false;
    }
    X = boxCell(C,I);
    if (X != C && board[X] == V) {
//if(Tr) alert("["+C+"] = "+V+" == ["+X+"] = "+board[X]);
      return false;
    }
  }
//if(Tr) alert("["+C+"] : "+V+" - OK");
  return true;
}

////////////////////////////////////////////////////////////////////////////////
// solve sudoku
//  - initial data
//    - sudoku: problem to be solved
//    - solution: previous solution or random numbers
//  - results
//    - function value is true if a new solution is found
//      - the found solution is in work
//    - otherwise function value is false

function sudokuSolve() {
  var C;
  var D;
  var E;
  var F;
  var phase = new Array(81);
  var ans = 0;
  var good;
  var worklist = new Array(81);
  for (var k = 0; k < 81; k++) worklist[k] = k;
  work = copyBoard(sudoku);
  C = 0;
  D = 81;
  E = 0;
  F = 0;
  phase[0] = 0;
  work[0] = solution[0];
//alert("sudokuSolve:A");
  var N = 0;
  while (E < 81) {
    N++;
    C = worklist[E];
//alert("sudokuSolve:B:"+D+"~"+C+":"+phase[C]);
    if (phase[C] < 9) {
      phase[C]++;
      if (sudoku[C] > 0) {
        phase[C] = 10;
      } else {
        if (phase[C] == 1 && C > D) {
          work[C] = solution[C];
        } else {
          work[C] = (work[C] % 9) + 1;
        }
        if (work[C] != solution[C]) {
          if (D > E) {
            D = E;
          }
        } else {
          if (D == E) {
            D = 81;
          }
        }
      }
//alert("sudokuSolve:C:"+phase[C]);
//if (phase[C] < 10) {
//workShow(C);
//alert("sudokuSolve:H:"+D+"~"+C+":"+phase[C]+":"+solution[C]+"->"+work[C]);
//}
      if (phase[C] == 10 || check(work,C,work[C])) {
        E++;
        if (F > E) {
          worklist = worklist.slice(0,E).concat(worklist.slice(F,F+1),
                     worklist.slice(E,F),worklist.slice(F+1));
          F = 0;
        }
        C = worklist[E];
        if (E < 81) {
          if (sudoku[C] > 0) {
            work[C] = sudoku[C];
            phase[C] = 8;
          } else {
            work[C] = solution[C];
            phase[C] = 0;
          }
        } else {
          // solution found
//alert("sudokuSolve:I:"+D+"~"+C+":"+ans+":"+C);
          if (D < 81) {
            ans = 2; // new solution found
          } else {
            ans = 1; // old solution is unique
          }
//alert("sudokuSolve:L:"+D+"~"+C+":"+ans+":"+C);
        }
      }
    } else {
      work[C] = sudoku[C];
      if (D == E) {
        D = 81;
      }
      if (E > 0) {
        if (F < E) F = E;
        E--;
      } else {
//workShow(C);
//alert("sudokuSolve:M1:");
        E = 81; // no other solution
//workShow(C);
//alert("sudokuSolve:M2:");
      }
    }
  } // while(E < 81);
//workShow(C);
//alert("sudokuSolve:Z:"+ans);
  if (N > Nmax) Nmax = N;
//document.getElementById("status").innerHTML = Nmax+" -> "+ans;
  return (ans > 1);
}

////////////////////////////////////////////////////////////////////////////////

function sudokuShow() {
  var C;
  for (C = 0; C < 81; C++) {
    if (sudoku[C] > 0) {
      document.getElementById(""+(C)).innerHTML = sudoku[C];
    } else {
      document.getElementById(""+(C)).innerHTML = "&#xa0;";
    }
  }
}

////////////////////////////////////////////////////////////////////////////////

function workShow(X) {
  var C;
  for (C = 0; C < 81; C++) {
    var Img = "";
    if (solution[C] > 0 && work[C] != solution[C]) {
      Img = "<s>" + solution[C] + "</s>";
    }
    if (work[C] > 0) {
      Img = Img + work[C];
    }
    if (Img == "") {
      Img = "&#xa0;";
    }
    if (C == X) {
      Img = "<u>" + Img + "</u>";
    }
    if (sudoku[C] == 0) {
      Img = "<i>" + Img + "</i>";
    }
    document.getElementById(""+(C)).innerHTML = Img;
  }
}

////////////////////////////////////////////////////////////////////////////////

var timer;

////////////////////////////////////////////////////////////////////////////////

var animation_state = 0;

function animation_step(Cmd) {
//alert("animation step: "+Cmd);
  if (animation_state == 8) {
    document.getElementById("11").innerHTML = "h";
  } else if (animation_state == 7) {
    document.getElementById("13").innerHTML = "e";
  } else if (animation_state == 6) {
    document.getElementById("15").innerHTML = "t";
  } else if (animation_state == 5) {
    document.getElementById("39").innerHTML = "k";
  } else if (animation_state == 4) {
    document.getElementById("41").innerHTML = "i";
  } else if (animation_state == 3) {
    document.getElementById("65").innerHTML = "n";
  } else if (animation_state == 2) {
    document.getElementById("67").innerHTML = "e";
  } else if (animation_state == 1) {
    document.getElementById("69").innerHTML = "n";
  } else {
    document.getElementById("11").innerHTML = "H";
    document.getElementById("13").innerHTML = "E";
    document.getElementById("15").innerHTML = "T";
    document.getElementById("39").innerHTML = "K";
    document.getElementById("41").innerHTML = "I";
    document.getElementById("65").innerHTML = "N";
    document.getElementById("67").innerHTML = "E";
    document.getElementById("69").innerHTML = "N";
  }
  animation_state = (animation_state + 1) % 9;
  timer = setTimeout(Cmd,100);
}

////////////////////////////////////////////////////////////////////////////////

function sudoku_Clear() {
//alert("sudokuClear:A:");
  sudoku = blankBoard();
  sudokuShow();
  document.getElementById("11").innerHTML = "H";
  document.getElementById("13").innerHTML = "E";
  document.getElementById("15").innerHTML = "T";
  document.getElementById("39").innerHTML = "K";
  document.getElementById("41").innerHTML = "I";
  document.getElementById("65").innerHTML = "N";
  document.getElementById("67").innerHTML = "E";
  document.getElementById("69").innerHTML = "N";
}

////////////////////////////////////////////////////////////////////////////////

var cntRemain = 0;
var undoList = [];
var failList = []; // usually empty or singlet
var hardList = [];
var easyList = [];
var hard = blankBoard();

////////////////////////////////////////////////////////////////////////////////

function sudokuCreate() {
  var C;
  sudoku = blankBoard();
  solution = rndBoard();
has_solution = 1;
  sudokuSolve();
  solution = copyBoard(work);
has_solution = 2;
  sudoku = copyBoard(solution);
  X = 9*rnd9()+rnd9();
  animation_step("sudokuCreate1(0,32,"+X+");");
}

function sudokuCreate1(I,K,X) {
  var J;
var e = compareBoards(sudoku, solution);
if (e) alert("has_solution = "+has_solution+" -- A\n"+e);
  if (I < 81) {
    for (J = I; J < K; J++) {
      C = (X + 31*J) % 81;
      if (sudoku[C] > 0) {
        sudoku[C] = 0;
        cntRemain++;
      }
    }
    if (sudokuSolve()) {
var e = compareBoards(sudoku, solution);
if (e) alert("has_solution = "+has_solution+" -- B\n"+e);
      for (J = I; J < K; J++) {
        C = (X + 31*J) % 81;
        sudoku[C] = solution[C];
        cntRemain--;
      }
var e = compareBoards(sudoku, solution);
if (e) alert("has_solution = "+has_solution+" -- C\n"+e);
      if (K > I + 1) {
        K = (I + K) / 2;
      } else {
        I = I + 1;
        K = I + 1;
      }
    } else {
      J = K - I;
      I = K;
      K = K + J;
      if (K > 81) {
        K = 81;
      }
    }
    animation_step("sudokuCreate1("+I+","+K+","+X+");");
  } else {
    animation_step("sudokuCreate2()",1);
  }
}

var problem = [];

function sudokuCreate2() {
  var C;
var e = compareBoards(sudoku, solution);
if (e) alert("has_solution = "+has_solution+" -- C\n"+e);
  sudokuShow();
  problem = copyBoard(sudoku);
has_solution = 3;
var e = compareBoards(sudoku, solution);
if (e) alert("has_solution = "+has_solution+"\n"+e);
has_solution = 4;
  cntRemain = 0;
  undoList = [];
  easyList = [];
  hardList = [];
  for (C = 0; C < 81; C++) {
    if (sudoku[C] == 0) {
      cntRemain++;
      document.getElementById(""+C).onclick = move;
      document.getElementById(""+C).style.cursor = "default";
      hard[C] = false;
    }
  }
}

var e = compareBoards(problem, solution);
if (e) alert("has_solution = "+has_solution+"\n"+e);

}

////////////////////////////////////////////////////////////////////////////////

var in_download = false;

function download(filename, filetype, text) {
  if (in_download) return;
  in_download = true;
  DOWNLOAD.setAttribute('download', filename);
  DOWNLOAD.setAttribute('href',
      'data:'+filetype+',' + encodeURIComponent(text));
  DOWNLOAD.click();
  DOWNLOAD.removeAttribute('href');
  in_download = false;
}

var hash_range = 562949953421311;

function sudoku_hash() {
  var code = 0;
  for (var C = 0; C < 81; C++) {
    code = (code * 10 + problem[C]) % hash_range;
  }
  var ans = [];
  for (var i = 0; i < 10; i++) {
    var d = code % 36;
    code = Math.floor(code / 36);
    if (d < 10) {
      ans[i] = 0x30 + d;
    } else {
      ans[i] = 0x61 + (d - 10);
    }
  }
  return String.fromCharCode(ans[0],ans[1],ans[2],ans[3],ans[4],ans[5],
               ans[6],ans[7],ans[8],ans[9]);
}

function board_txt(board) {
  var ans = "+-------+-------+-------+\n";
  for (var h = 0; h < 3; h++) {
    for (var i = 0; i < 3; i++) {
      for (var j = 0; j < 3; j++) {
        ans += "| ";
        for (var k = 0; k < 3; k++) {
          var C = 27 * h + 9 * i + 3 * j + k;
          var t = board[C];
          if (t > 0) {
            ans += t;
          } else {
            ans += " ";
          }
          ans += " ";
        }
      }
      ans += "|\n";
    }
    ans += "+-------+-------+-------+\n";
  }
  return ans;
}

function board_csv(board) {
  var ans = "";
  for (var h = 0; h < 3; h++) {
    for (var i = 0; i < 3; i++) {
      for (var j = 0; j < 3; j++) {
        for (var k = 0; k < 3; k++) {
          var C = 27 * h + 9 * i + 3 * j + k;
          var t = board[C];
          if (t > 0) {
            ans += t;
          }
          ans += ",";
        }
      }
      ans += "\n";
    }
  }
  return ans;
}

function board_svg(board) {
  var ans = "<?xml version=\"1.0\" encoding=\"UTF-8\" ?>\n"
    + "<svg width=\"378\" height=\"378\" xmlns=\"http://www.w3.org/2000/svg\">"
    + "\n"
    + "  <style>\n"
    + "    text {\n"
    + "     text-anchor: middle;\n"
    + "     dominant-baseline: central;\n"
    + "     font-size: 40px;\n"
    + "    }\n"
    + "    rect {\n"
    + "      width: 40px;\n"
    + "      height: 40px;\n"
    + "      fill: white;\n"
    + "    }\n"
    + "    rect.bg {\n"
    + "      width: 378px;\n"
    + "      height: 378px;\n"
    + "      fill: black;\n"
    + "    }\n"
    + "  </style>\n\n"
    + "  <rect x=\"0\" y=\"0\" class=\"bg\"/>\n";
  for (var h = 0; h < 3; h++) {
    for (var i = 0; i < 3; i++) {
      for (var j = 0; j < 3; j++) {
        for (var k = 0; k < 3; k++) {
          var C = 27 * h + 9 * i + 3 * j + k;
          var x = 3 + 41 * k + 125 * j;
          var y = 3 + 41 * i + 125 * h;
          var t = board[C];
          ans += "<rect x=\""+x+"\" y=\""+y+"\"/>\n";
          if (t > 0) {
            ans += "<text x=\""+(x+20)+"\" y=\""+(y+20)+"\">"+t+"</text>\n";
          }
        }
      }
    }
  }
  ans += "</svg>\n";
  return ans;
}

////////////////////////////////////////////////////////////////////////////////

function move() {
  var C = Number(this.id);
  var text = document.getElementById(this.id);
  var V = sudoku[C];
  if (V == 0) {
    cntRemain--;
  }
  if (undoList.length > 0) {
    var last = undoList.length - 1;
    document.getElementById(undoList[last]).style.backgroundColor = "white";
    var xin = undoList.indexOf(this.id);
    if (xin >= 0) undoList.splice(xin, 1);
  }
  if (failList.length > 0) {
    var last = failList.length - 1;
    document.getElementById(failList[last]).style.backgroundColor = "white";
    var xin = failList.indexOf(this.id);
    if (xin >= 0) failList.splice(xin, 1);
  }
  if (hardList.length > 0) {
    var last = hardList.length - 1;
    document.getElementById(hardList[last]).style.backgroundColor = "white";
    var xin = hardList.indexOf(this.id);
    if (xin >= 0) hardList.splice(xin, 1);
  }
  if (easyList.length > 0) {
    var last = easyList.length - 1;
    document.getElementById(easyList[last]).style.backgroundColor = "white";
    var xin = easyList.indexOf(this.id);
    if (xin >= 0) easyList.splice(xin, 1);
  }
  do {
    sudoku[C] = (sudoku[C] + 1) % 10;
  } while (sudoku[C] != 0 && !check(sudoku,C,sudoku[C]));
  if (sudoku[C] > 0) {
    text.innerHTML = "<i style='color:green'>"+sudoku[C]+"</i>";
    undoList.push(this.id);
    hard[C] = (V == 0);
  } else {
    var T = '<i style="color:red">?</i>';
    var oldFail = (text.innerHTML == T);
    if (V == 0 && !oldFail) {
      text.innerHTML = T;
      MARK = "#ffee11";
    } else {
      text.innerHTML = "<i style='color:red'>&#xa0;</i>";
    }
    cntRemain++;
    if (V == 0) {
      hard[C] = true;
      failList.push(this.id);
    } else if (hard[C]) {
      hardList.push(this.id);
    } else {
      easyList.push(this.id);
    }
  }
  if (failList.length == 0 && hardList.length == 0 && easyList.length == 0) {
    MARK = "white";
  }
  var marked = false;
  if (failList.length > 0) {
    var last = failList.length - 1;
    var C1 = Number(failList[last]);
    if (sudoku[C] != 0 && sudoku[C1] == 0) {
      for (var V1 = 1; V1 < 10 && !check(sudoku,C1,V1); V1++);
      if (V1 < 10) {
        document.getElementById(failList[last]).style.backgroundColor = MARK;
        marked = true;
      }
    }
  } else if (!marked && hardList.length > 0) {
    var last = hardList.length - 1;
    var C1 = Number(hardList[last]);
    if (sudoku[C1] == 0) {
      document.getElementById(hardList[last]).style.backgroundColor = MARK;
      marked = true;
    }
  } else if (!marked && easyList.length > 0) {
    var last = easyList.length - 1;
    var C1 = Number(easyList[last]);
    if (sudoku[C1] == 0) {
      document.getElementById(easyList[last]).style.backgroundColor = MARK;
      marked = true;
    }
  }
  if (!marked && undoList.length > 0) {
    var last = undoList.length - 1;
    var C1 = Number(undoList[last]);
    if (sudoku[C1] != 0) {
      document.getElementById(undoList[last]).style.backgroundColor = MARK;
      marked = true;
    }
  }
  if (cntRemain > 0) {
    document.getElementById("status").innerHTML = "&#xa0;";
  } else {
    document.getElementById("status").innerHTML = "Valmis";
  }
}
