  onload = function() {
    var PLACES = [];
    var MOVERS = [];
    var i = 0;
    var placeCnt = 0;
    for (i = 0; i < 5; i++) {
      var MOVER = document.getElementById("m"+i);
      MOVERS[i] = MOVER;
      PLACES[i] = [];
      var oldPLACE = null;
      for (var t = 0; t < 250; t++) {
        var PLACE = document.getElementById(i+"p"+t);
        if (PLACE) {
          PLACES[i][t] = PLACE;
          PLACES[i][501-t] = oldPLACE;
          oldPLACE = PLACE;
        }
      }
    }

    var t = 0;

    function step() {
     t = (t + 1) % 500;
     for (var i = 0; i < MOVERS.length; i++) {
        var PLACE = PLACES[i][t];
        if (PLACE) {
          PLACE.appendChild(MOVERS[i]);
        }
      }		
    }

    setInterval(step, 20);

  }

</script>
